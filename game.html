<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steampunk Shooter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="game-container">
        
        <div class="instructions">
            <h2>MISSION INSTRUCTIONS</h2>
            <p>
                <span class="key">⬆ ⬇ ARROW KEYS</span> to Move &nbsp;|&nbsp; 
                <span class="key">SPACEBAR</span> to Shoot <br>
                Win by reaching <strong>80 Points</strong>!
            </p>
        </div>

        <canvas id="canvas1"></canvas>
        <button id="restartBtn">Restart Game</button>
    </div>

    <div class="assets">
        <img id="player" src="./assets/player.png">
        <img id="projectile" src="./assets/projectile.png">
        
        <img id="enemy1" src="./assets/en1.png">
        <img id="enemy2" src="./assets/en2.png">
        
        <img id="layer1" src="./assets/layer1.png">
        <img id="layer2" src="./assets/layer2.png">
        <img id="layer3" src="./assets/layer3.png">
        <img id="layer4" src="./assets/layer4.png">
        <img id="drone" src="assets/drone.png"> 
        <img id="gears" src="./assets/gears.png">
        <img id="fireExplosion" src="./assets/fireExplosion.png">
    </div>

    <script src="script.js"></script>
</body>
</html>
